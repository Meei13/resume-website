<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡歷</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-content">
            <h1>    姓名：李依珊</h1>
            <p>     系級：醫資一</p>
            <p>     學號：414570215</p>
        </div>
    </header>

    <!-- About Me Section -->
    <section id="about">
        <img src="assets/images/about.jpg" alt="關於我的圖片">
        <div>
            <h1>關於我</h1>
            <p>這裡是關於我的簡短介紹。</p>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <img src="assets/images/skills.jpg" alt="技能圖片">
        <div>
            <h1>技能</h1>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
            </ul>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
        <img src="assets/images/experience.jpg" alt="經歷圖片">
        <div>
            <h1>經歷</h1>
            <div>
                <h2>公司名稱</h2>
                <p>職位名稱 - 工作期間</p>
                <p>工作描述...</p>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <img src="assets/images/portfolio.jpg" alt="作品集圖片">
        <div>
            <h1>作品集</h1>
            <div>
                <a href="#" target="_blank">作品 1</a>
            </div>
            <div>
                <a href="#" target="_blank">作品 2</a>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <img src="assets/images/contact.jpg" alt="聯絡方式圖片">
        <div>
            <h1>聯絡方式</h1>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>
                <label for="message">訊息：</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送出</button>
            </form>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
